  <script id="radio_template" type="text/html">
    <div class="radio">
      <label>
        <input type="radio" value="<%= value %>" <%= selected ? 'checked' : ''%> data-label="<%= name %>" name="<%= title %>">
        <span><%= name %><%= postfix %></span>
      </label>
    </div>
  </script>

  <script id="checkbox_template" type="text/html">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="<%= value %>" <%= selected ? 'checked' : ''%> data-label="<%= name %>">
        <span><%= name %><%= postfix %></span>
      </label>
    </div>
  </script>

  <script id="array_radio_template" type="text/html">
    <div class="radio">
      <label>
        <input type="radio" value="<%= value %>" data-label="<%= name %>" name="<%= title %>">
        <span><%= name %></span>
      </label>
    </div>
  </script>

  <script id="array-template" type="text/html">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="<%= value %>">
        <span><%= name %></span>
      </label>
    </div>
  </script>

  <script id="product_template" type="text/html">
    <div class="col-sm-4 col-xs-6 item column half small-one-third category-product">
      <a href="/<%= permalink %>" title="<%= title %>">
      <img src="/<%= image %>" alt="<%= title %>" title="<%= title %>" class="img-responsive"/>
      </a>
      <div class="page-header">
      <h2><%= title %></h2>
      </div>
      <%= description %>
      </a>
    </div>
  </script>

  <script id="pagination_template" type="text/html">
    <span class="page-links-container">
      <strong class="semibold">Pages:</strong>
      <% if(currentPage > 1) { %>
        <a href="#" data-page="first">First</a>
      <% } %>
      <% for(var i = 0, l = pages.length; i < l; i++ ){ %>
        <a href="#" data-page="<%= pages[i] %>" class="<%= pages[i] == currentPage ? 'page-links-active' : 'page-links-inactive' %>"><%= pages[i] %></a>
      <% } %>
      <% if( currentPage < totalPages ) { %>
        <a href="#" data-page="last">Last</span></a>
      <% } %>
    </span>
  </script>
  <script language="JavaScript">

      {
        if (allInp[i].type == "radio")
        {
          allInp[i].checked = false;
          FJS.filter();
        }
      }
    }
  //-->
  </script>
